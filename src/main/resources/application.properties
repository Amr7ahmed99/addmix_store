spring.application.name=addmix_store
spring.profiles.active=dev

# spring.jpa.show-sql=true

# DB configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/addmix_store_db
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# jwt config
jwt.secret= 
#24 hours in milliseconds
jwt.expiration= 


# Spring security
# spring.security.user.name=username
# spring.security.user.password=password

frontend.url=http://localhost:3000

# Google OAuth Configuration
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=
# spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# OAuth2 Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=id


# Mail Service Config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# WhatsApp Service Config
whatsapp.api.url=https://graph.facebook.com/v22.0/YOUR_PHONE_NUMBER_ID/messages
whatsapp.api.token=